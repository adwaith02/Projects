<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container border rounded-3 mt-4 ms-4">
        <form action="">
            <div class="row ">
                <div class="col-12">
                    <h4 class="bg-dark text-white text-center py-3">EVENT REGISTRATION FORM</h4>
                </div>
            </div>

            <div class="row py2">
                <div class="col-2">
                    <label for="" class="form-label">Name</label>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control bg-light">
                    <div class="form-text">First Name</div>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control bg-light">
                    <div class="form-text">Last Name</div>
                </div>
            </div>

            <div class="row py-4">
                <div class="col-2">
                    <label for="" class="form-label">Company</label>
                </div>
                <div class="col-10">
                    <input type="text" class="form-control bg-light">
                </div>
            </div>

            <div class="row py-3">
                <div class="col-2">
                    <label for="" class="form-label">Email</label>
                </div>
                <div class="col-10">
                    <input type="email" class="form-control bg-light">
                </div>
            </div>

            <div class="row py-4">
                <div class="col-2">
                    <label for="" class="form-label">Phone</label>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control bg-light">
                    <div class="form-text">Area Code</div>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control bg-light">
                    <div class="form-text">Phone Number</div>
                </div>
            </div>

            <div class="row py-3">
                <div class="col-2">
                    <label for="" class="form-label">Subject</label>
                </div>
                <div class="col-10">
                    <select name="" id="" class="form-select bg-light">
                        <option selected>Choose Option</option>
                        <option value="1">Subject1</option>
                        <option value="2">Subject2</option>
                        <option value="3">Subject3</option>
                    </select>
                </div>
            </div>

            <div class="row py-4">
                <div class="col-12">
                    <div class="form-text text-dark">Are you an existing customer?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3 bg-danger border-danger">REGISTER</button>
                      </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
