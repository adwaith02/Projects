<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Application.css">
</head>
<body>
    <form action="">
        <br>
        <h2>Create Account</h2>
        
        <label for="FirstName">First Name</label>
        <input type="text" id="fname" placeholder="Enter First Name"><br><br>

        <label for="LastName">Last Name</label>
        <input type="text" id="lname" placeholder="Enter Last Name"><br><br>

        <label for="ScreenName">Screen Name</label>
        <input type="text" id="sname" placeholder="Enter Screen Name"><br><br>

        <label for="DOB">Date of Birth</label>
        <span id="dob">
        <select name="Month" id="Month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sept">Sept</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>

        <select name="Day" id="Day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="Year" id="Year">
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
        </select>
        </span>
        <br><br>
        
        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="Gender" value="Male">Male
        <input type="radio" id="female" name="Gender" value="Female">Female <br><br>
        
        <label for="Country">Country</label>
        <span>
        <select name="Country" id="Country">
            <option value="Afghanistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Bahamas">Bahamas</option>
            <option value="Germany">Germany</option>
            <option value="India">India</option>
            <option value="Italy">Italy</option>
        </select>
        </span>
        <br><br>

        <label for="Email">E-mail</label>
        <input type="email" placeholder="Enter E-mail"><br><br>

        <label for="Phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter Phone"><br><br>

        <label for="Password">Password</label>
        <input type="password" id="pass" placeholder="Enter Password"> <br><br>
        <label for="Conpass">Confirm Password</label>
        <input type="password" id="cpass" placeholder="Re-enter Password">
        <br><br>

        <input type="checkbox">
        <label for="Check" id="check">I agree to the Terms of Use</label> <br><br>

        <input type="submit" value="Create Account">
        <br><br>
    </form>
    
</body>
</html>
