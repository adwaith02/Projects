<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="testtable.css">
</head>
<body>
    
    <table>
        <h1>Table</h1>
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th colspan="2">Payment</th>
        </tr>

        <tr>
            <th rowspan="3">Customer Name</th>
            <td>Item 1</td>
            <td>5</td>
            <td>$400</td>
            <td rowspan="2">12 Sep 2018</td>
            <td rowspan="2">$2000</td>
        </tr>

        <tr>
            <td>Item 2</td>
            <td>10</td>
            <td>$300</td>
        </tr>

        <tr>
            <td>Item 3</td>
            <td>2</td>
            <td>$500</td>
            <td>18 Sep 2018</td>
            <td>$3000</td>
        </tr>
    </table>

</body>
</html>
