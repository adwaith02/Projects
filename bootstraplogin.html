<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-dark text-white">
        <h1 class="h2 text-white text-center">Welcome to our page</h1>
        <form action="">

            <div class="row">
                <div class="col-4">
                    <label for="" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Malek">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Arsil">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="arsil7">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="" class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="" class="form-label">Address 2</label>
                    <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="" class="form-label">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose..</option>
                        <option value="1">Kerala</option>
                        <option value="2">Tamil-Nadu</option>
                        <option value="3">Bangalore</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="" class="form-label">Zip</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Check me out
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
