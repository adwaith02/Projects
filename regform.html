<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="regform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>

    <div class="container w-50 cont1">
        <form action="" id=""registrationForm>

                <div class="row heading">
                    <div class="col-lg-12">
                        <h1 class="text-center">CITY KINDERGARTEN <br> SCHOOL</h1>
                        <h4>Registration Form</h4>

                    </div>
                </div>

            <div class="row">
                <div class="col-lg-8">
                    <p>This space is where you can share information on the
                        section, such as: topic, discussion points, goals and
                        activities.
                    </p>
                </div>
                <div class="col-lg-4 heading">
                    <p class="fw-boldtext-center">DATE OF REGISTRATION</p>
                    <input type="date" class="form-control" id="registrationDate">
                    <br>
                </div>
            </div>

            <br><br>

            <div class="row heading">
                <div class="col-lg-12">
                    <h5 class="text-center mt-2">PERSONAL INFORMATION</h5>
                </div>
            </div>

            <div class="container detailcont mt-3">
                <div class="row">
                    <div class="col-lg-2">
                        <label for="fname" class="col-form-label">Full Name : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="fname form-control" id="fullName">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="nname" class="col-form-label">Nick Name : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="nickName">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="dob" class="col-form-label">Date of Birth: </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="dob">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="pob" class="col-form-label">Place of Birth: </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="pob">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="emailId" class="col-form-label">Email Id : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="emailId">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="gender" class="form-label">Gender : </label>
                    </div>
                    <div class="col-lg-10">
                        <small class="fs-6">Male </small><input class="form-check-input" type="radio" name="gender" id="genderMale">
                        <small class="fs-6">Female </small><input class="form-check-input" type="radio" name="gender" id="genderFemale">
                        <small class="fs-6">Not Specified </small><input class="form-check-input" type="radio" name="gender" id="genderNotSpecified">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="maritalStatus" class="col-form-label">Marital Status : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="maritalStatus">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="country" class="col-form-label">Country : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="country">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="nationality" class="col-form-label">Nationality : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="nationality">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="domicile" class="col-form-label">Domicile : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="domicile">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="sd" class="col-form-label">Sart Date : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="phoneNo" class="col-form-label">Phone Number : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="phoneNo">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="address" class="col-form-label">Address : </label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="address">
                    </div>
                </div><br>
    
                <div class="row">
                    <div class="col-lg-2">
                        <label for="city" class="col-form-label">City : </label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-lg-2">
                        <label for="zipCode" class="col-form-label">ZipCode : </label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="zipcode">
                    </div>
                </div>
    
                <br><br>
    
                <div class="row signature">
                    <div class="col-lg-6">
                        <hr style="border: 2px solid palevioletred;">
                        <p>Register's Signature</p>
                    </div>
                    <div class="col-lg-6">
                        <hr style="border: 2px solid palevioletred;">
                        <p>Officer's Signature</p>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col-lg-12">
                        <button type="submit" class="rounded-pill">Submit</button>
                    </div>
                </div>
                <br>
            </div>

            

        </form>
    </div>

    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
