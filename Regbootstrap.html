<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            body{
                background-image: linear-gradient(to right,lightblue,rgb(196, 217, 255));
                background-repeat:no-repeat;
                height: 646px;
            }

            input[type=text]{
                border: none;
                border-bottom: 1px solid grey;
                border-radius: 0px;
            }

            .form2 input[type=text]{
                border: none;
                border-bottom: 1px solid white;
                border-radius: 0px;
            }

            .form2 input{
                background-color: #0d6efd;
            }

            .form1 select{
                border: none;
                border-bottom: 1px solid grey;
                border-radius: 0px;
            }

            .form1 select{
                color: grey;
            }

            .form2 select{
                background-color: #0d6efd;
                border: none;
                border-bottom: 1px solid white;
                border-radius: 0px;
            }

            .form2 select{
                color: white;
            }

            .form2 input::placeholder{
                color: white;
            }

            .form2 input[type=email]{
                border: none;
                border-bottom: 1px solid white;
                border-radius: 0px;
            }

            .form2 input[type=radio]{
                border: 2px solid white;
            }
            
        </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row mt-3 bg-white">
            <div class="col-6 py-4 px-5 form1">
                <form action="">
                    <h2 class="text-primary">General Information</h2>
                    <div class="row mt-5">
                        <div class="col-12">
                            <select name="" id="" class="form-select">
                                <option value="default" selected>Title</option>
                                <option value="1">Title 1</option>
                                <option value="2">Title 2</option>
                                <option value="3">Title 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <select name="" id="" class="form-select">
                                <option value="default">Position</option>
                                <option value="1">Position 1</option>
                                <option value="2">Position 2</option>
                                <option value="3">Position 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Company">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Business Arena">
                        </div>
                        <div class="col-4">
                            <select name="" id="" class="form-select">
                                <option value="default">Employees</option>
                                <option value="1">Employee 1</option>
                                <option value="2">Employee 2</option>
                                <option value="3">Employee 3</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-6 bg-primary text-light py-4 px-5 form2">
                <form action="">
                    <h2>Contact Details</h2>
                    <div class="row mt-5">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Street + Nr">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Additional information">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Zip Code">
                        </div>
                        <div class="col-9">
                            <select name="" id="" class="form-select">
                                <option value="">Place</option>
                                <option value="1">Place 1 </option>
                                <option value="2">Place 2</option>
                                <option value="3">Place 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <select name="" id="" class="form-select">
                                <option value="">Country</option>
                                <option value="1">Country 1 </option>
                                <option value="2">Country 2</option>
                                <option value="3">Country 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-3">
                            <input type="text" class="form-control" placeholder="Code +">
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-12">
                            <div class="form-check">
                                <input type="radio" class="form-check-input">
                                <label for="" class="form-check-label">I do accept the <a href="" class="text-white">Terms and Conditions</a> of your site</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary rounded-pill text-dark bg-white px-4 py-2">Register Badge</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
