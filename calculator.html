<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Basic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">  

</head>
<body>
    <div class="container">
      <div class="calculator">
         <input type="text" id="display" class="value" readonly>

         <button onclick="clearDisplay()" class="num clear"><i>Ac</i></button>
         <button onclick='backspace()' class="num"><i>DEL</i></button>
         <button onclick="appendToDisplay('/')"><i>/</i></button>
         <button onclick="appendToDisplay('*')"><i>*</i></button>

         <button onclick="appendToDisplay('7')"><i>7</i></button>
         <button onclick="appendToDisplay('8')"><i>8</i></button>
         <button onclick="appendToDisplay('9')"><i>9</i></button>
         <button onclick="appendToDisplay('-')"><i>-</i></button>

         <button onclick="appendToDisplay('4')" class="num"><i>4</i></button>
         <button onclick="appendToDisplay('5')" class="num"><i>5</i></button>
         <button onclick="appendToDisplay('6')" class="num"><i>6</i></button>
         <button onclick="appendToDisplay('+')" class="num"><i>+</i></button>

         <button onclick="appendToDisplay('1')" class="num"><i>1</i></button>
         <button onclick="appendToDisplay('2')" class="num"><i>2</i></button>
         <button onclick="appendToDisplay('3')" class="num"><i>3</i></button>
         <button onclick="calculate()" class="num equal"><i>=</i></button>

         <button onclick="appendToDisplay('00')" class="num"><i>00</i></button>
         <button onclick="appendToDisplay('0')" class="num"><i>0</i></button>
         <button onclick="appendToDisplay('.')" class="num"><i>.</i></button>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>

</body>
</html>
