<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>

<body>

    <form action="">
        <!-- onblur example -->
        <label for="name">Name</label>
        <input type="text" id="name" onblur="handleBlur()" placeholder="Enter your name">

        <!-- onclick example -->
        <button onclick="press()">Click Me</button>

        <!-- ondblclick example -->
        <button ondblclick="dbClick()">Double Click Here</button><br><br>

        <!-- onmouseover example -->
        <img onmouseover="img_alert()" src="https://png.pngtree.com/thumb_back/fh260/background/20230408/pngtree-rainbow-curves-abstract-colorful-background-image_2164067.jpg" alt="Image" width="300px"><br><br>

        <!-- onchange example -->
         <label for="color">Choose a color:</label>
         <select id="color" onchange="handleChange()">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
         </select>


    </form>


    <script>
        function handleBlur() {
            alert("Input field has lost focus");
        }

        function press() {
            alert("Button is Clicked");
        }

        function dbClick() {
            alert("Button is Double Clicked");
        }

        // function img_alert(){
        //     alert("Cursor is over image");
        // }

        function handleChange(){
            var color = document.getElementById('color').value;
            alert('You selected: ' + color);
        }
    </script>
</body>

</html>
