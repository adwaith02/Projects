<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Validation Example</title>
</head>
<body>
    
    <!-- onsubmit- To Submit Form -->
    <form action="" onsubmit="return validateForm()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" maxlength="10" placeholder="Enter 10 digits">
        <br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email-id">
        <input type="submit" value="Submit">

    </form>


    <script>

        function validateForm(){
            var username = document.getElementById('username').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            var phoneRegex = /^\d{10}$/; // To validate a 10-digit phone number
            var emailRegex = /^[a-z0-9](\.?[a-z0-9]){5,}@g(oogle)?mail\.com$/;

            if(username.trim() === ''){  // trim() is used to get rid of empty spaces in between
                alert('Username cannot be empty');
                return false; // Prevent form submission
            }
            else if(!phoneRegex.test(phone)){
                alert('Please enter exactly 10 digits');
                return false;
            }
            else if(!emailRegex.test(email)){
                alert('Enter Valid Email Id');
                return false;
            }
            return true; // Allow form submission
        }

    </script>
</body>
</html>
